<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1</title>
</head>
<body>
	<style>
		[v-cloak]{
			display: none;
		}
		

		input{
			width: 400px;
			height: 40px;
			border: 1px solid red;
			outline: none;
		}
	</style>
	<script src="../lib/vue-2.6.10.js"></script>
	<div id="app">
		<h1 v-clock>{{title}}</h1>
		文本1： <input type="text" name="" v-bind:value="str1">
		<p>{{ str1 }}</p>
	
		<hr>
		文本2： <input type="text" name="" v-model="str2">
		<p>{{ str2 }}</p>
	</div>
	<script>
		const vm = new Vue({
			el:"#app",
			data:{
				title:'v-model',
				str1:'大白菜鸡毛菜',
				str2:'通心菜油麦菜'
			}
		});
	</script>
</body>
</html>
