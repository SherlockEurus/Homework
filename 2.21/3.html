<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3</title>
	<style>
		input[type=text]{
			width: 400px;
			height: 40px;
			border:1px solid orange;
			outline: none;
		}
	</style>
</head>
<script src="../lib/vue-2.6.10.js"></script>
<body>
	<div id="app">
		<h1>{{title}}</h1>
		<input type="text" name="" v-model.number="str1">
		<p>{{ str1 }}</p>
		<input type="text" name="" v-model.trim="str2">
		<p>{{ str2.length }}</p>
	</div>
	<script>
		const vm = 	new Vue({
			el:'#app',
			data:{
				title:'v-model ',
				str1:'hahaha',
				str2:'hehehe'
			}
		})
	</script>
</body>
</html>
