<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 400px;
			height: 400px;
			border:1px solid yellow;
		}
	</style>
</head>
<script src="../lib/vue-2.6.10.js"></script>
<body>
	<div id="app">
		<h1>{{ title }}</h1>
		
		<button @click="tabname = 'home'">首页</button>
		<button @click="tabname = 'login'">上天</button>
		<button @click="tabname = 'register'">下海</button>
		<template v-if="tabname == 'home'">
			<home></home>
		</template>
		<template v-else-if="tabname == 'register'">
			<register></register>
		</template>
		<template v-else>
			<login></login>
		</template>
		

	</div>

	<script type="text/javascript">

		Vue.component('login',{
			template:"<div class='box'>上天组件</div>"
		});
		Vue.component('register',{
			template:"<div class='box'>下海组件</div>"
		});
		Vue.component('home',{
			template:"<div class='box'>首页组件</div>"
		});
		new Vue({
			el:'#app',
			data:{
				title:'组件',
				tabname:'home'
			}
		})


	</script>
</body>
</html>
