<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<script src="../lib/vue-2.6.10.js"></script>
	<body>
		
		<div id="app">
			<h1>{{ title }}</h1>	
			
			<my-lists>
				<ul slot="nvmingxing">
					<li>古力娜扎</li>
					<li>迪丽热巴</li>
					<li>马尔扎哈</li>
				</ul>
				<template v-slot:xiaoxianrou>
					<ul>
						<li>蔡徐坤</li>
						<li>吴亦凡</li>
						<li>鹿晗</li>
						<li>杨洋</li>
					</ul>
				</template>
				<ul>
					<li>高恺</li>
				</ul>
				
			</my-lists>
		</div>
		
		<template id="lists">
			<div>
				<h3>男明星</h3>
				<ul>
					<li>李小龙</li>
					<li>成龙</li>
					<li>甄子丹</li>
					<li>吴京</li>
				</ul>
				<h3>女明星</h3>
				<slot name="nvmingxing"></slot>
				
				<h3>大鲜肉</h3>
				
				<slot name="xiaoxianrou"></slot>

				
			</div>
		</template>

		<script type="text/javascript">
			
			Vue.component('my-lists',{
				template:"#lists",
			});


			const vm = new Vue({
				el:"#app",
				data:{
					title:'卡槽',
				},
			
			});

		</script>
	</body>
</html>
