<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		li{
			width: 300px;
			height: 20px;
			border:1px solid orange;
			line-height: 20px;
		}
		
	</style>
	<link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css" rel="stylesheet">
</head>
<script src="../lib/vue-2.6.10.js"></script>
<body>
	<div id="app">
		<h1>{{ title }}</h1>
		<transition-group mode="out-in" enter-active-class="animated bounceInLeft" leave-active-class="animated bounceOutRight">
			  <button v-show="flag" @click="flag = !flag" :key="1">开</button>
			  <button v-show="!flag" @click="flag = !flag" :key="2">关</button>
		</transition-group>
		

	</div>
	<script type="text/javascript">
		const vm = new Vue({
			el:'#app',
			data:{
				title:'过渡模式',
				flag:true
			}
		})

	</script>
</body>
</html>
