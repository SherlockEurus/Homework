<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 30px;
			height: 30px;
			background: orange;
			border-radius: 50%;
		}
		
	</style>
</head>
<script src="../lib/vue-2.6.10.js"></script>
<body>
	<div id="app">
		<h1>{{ title }}</h1>
		<button @click="flag = !flag">dong</button>
		

		<transition 
			v-on:before-enter="beforeEnter"
			v-on:enter="enter"
			v-on:after-enter="afterEnter"
		>
			<div class="box" v-show="flag"></div>
		</transition>
	</div>
	<script type="text/javascript">
		const vm = new Vue({
			el:'#app',
			data:{
				title:'小球半场动画',
				flag:false
			},
			methods:{
				beforeEnter(el){
					el.style.transform = "translate(0,0)";
				},
				enter(el,done){	
					el.offsetTop;
					el.style.transform = "translate(300px,450px)";
					el.style.transition = "all 1.5s ease";
					done();
				},
				afterEnter(el){
					this.flag = !this.flag
				}
			}

		})

	</script>
</body>
</html>
