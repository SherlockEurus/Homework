<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5</title>
	<style>
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="app">
		<h1 v-cloak>{{ title }}</h1>
		<img v-bind:src="imgpath" v-bind:title="date" :alt="alt" :width="w">

	</div>
	<script src="../lib/vue-2.6.10.js"></script>
	<script>
	    	const vm = new Vue({
			el:"#app",
			data:{
				title:'v-bind',
				imgpath:'imgs/1.jpg',
				date:'今天的日期是：'+new Date().toLocaleString(),
				alt:'你猜猜图片为啥出不来',
				w:'400px'
			}
		});
	</script>
	
</body>
</html>
