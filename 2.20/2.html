<html lang="en">
<head>

	<title>2</title>
</head>

<body>
	<div id="app">
		<h1>{{title}}</h1>

			el:'#app',

				username:'admin'
				str:'dwfdwef',
				desc:'呵呵呵呵呵呵呵'
			}
		})
	</script>
