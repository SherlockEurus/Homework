<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
		}
		.border{
			border:1px solid orange;
		}

		.bg{
			background: yellow;
		}
	
	</style>

</head>
<script type="text/javascript" src="../lib/vue-2.6.10.js"></script>
<body>
	
	<div id="app">
		<div :style="{width:'200px',height:h,border:b}"></div>
		<div :style="json"></div>
	</div>
	
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				title:'class 和 style 使用',
				h:'500px',
				b:'1px solid red',
				json:{
					width:'500px',
					height:"250px",
					background:'orange'
				}

			}
		})

	</script>

</body>
</html>
