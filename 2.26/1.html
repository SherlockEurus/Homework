<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
		}
		.border{
			border:1px solid orange;
		}

		.bg{
			background: yellow;
		}
	
	</style>

</head>
<script type="text/javascript" src="../lib/vue-2.6.10.js"></script>
<body>
	
	<div id="app">

		<div :class="[box,b,bg]">数组</div>	
		<div :class="{box:is == 20,border:true,bg:login}">json</div>	
	</div>
	
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				title:'class 和 style 使用',
				box:'box',
				b:'border',
				bg:'bg',
				login:true,
				is:30

			}
		})

	</script>

</body>
</html>
