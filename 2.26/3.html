<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3</title>
</head>
<style>
	ul,li{
		margin: 0;
		padding: 0;
		list-style: none;
	}
	ul{
		width: 200px;

	}
	li{
		width: 100px;
		height: 40px;
		float: left;
		background: yellow;
		color: red;
		font-size: 20px;
		line-height: 40px;
		text-align: center;
	}
	#app div{
			width: 200px;
			height: 300px;
			border: 1px solid #333;
			display: none;
		}

	.active{
			background: orange;
			font-family: '仿宋'
		}
</style>
<script src="../lib/vue-2.6.10.js"></script>
<body>
	<div id="app">
		<ul>
			<li @click="index = 0" :class="{active: index == 0}">三国</li>
			<li @click="index = 1" :class="{active: index == 1}">挡寒</li>
		</ul>		

		<div :style="{display:index == 0 ? 'block' : ''}">
			<h3>三国.....</h3>
			<h3>三国.....</h3>
			<h3>三国.....</h3>
		</div>

		<div :style="{display:index == 1 ? 'block' : ''}">
			<h3>挡寒.....</h3>
			<h3>挡寒.....</h3>
			<h3>挡寒.....</h3>
		</div>
	</div>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				index:0
			}

		})
	</script>
	
</body>
</html>
